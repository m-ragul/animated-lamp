<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="login1.css">
    </head>
    <body>
        <form id="loginForm" action="#" onsubmit="">
            <div class="flex-box">
                <div class="flex-item">
                    <div class="field">Name</div>
                    <div class="field">E-mail</div>
                    <div class="field">Password</div>
                    <div class="field">Confirm Password</div>
                </div>
                <div class="flex-item">
                    <div class="input-field"><input type="text" id ="name" placeholder="Enter Name"></div>
                    <div class="input-field"><input type="email" id="email" placeholder="Enter E-mail"></div>
                    <div class="input-field"><input type="password" id="password" placeholder="Enter Password"></div>
                    <div class="input-field"><input type="password" id="cnfPassword" placeholder="Confirm Password"></div>
                </div>
                <div class="btn">
                    <input type="Submit" value="Submit">
                    <input type="Reset" value="Clear">
                </div>
            </div>
        </form>
        <script src="login1.js" defer></script>
    </body>
</html>
